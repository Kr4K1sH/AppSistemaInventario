<ng-template #loading>
  <div class="loader">Loading...</div>
</ng-template>

<div class="container p-3 text-center">

  <input type="text" class="form-control" name="searchText" width="25px" placeholder="Buscar" [(ngModel)]="filterTerm"/>
  <br>
  <!-- <button class="bttn btn-primary" title="Buscar Producto">Buscar</button> -->

</div>
<div class="col-md-13 container titleProduct">
  <div class="card ">
    <h5 class="card-header bg-dark text-center titleProduct">Registro de todos los Productos</h5>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table text-center">
          <thead class="bg-light">
            <tr class="border-0">
              <th class="border-0">#</th>
              <th class="border-0">Imagen</th>
              <th class="border-0">Nombre</th>
              <th class="border-0">Categoria</th>
              <th class="border-0">Cantidad en stock</th>
              <th class="border-0">Precio</th>
              <th class="border-0">Acciones</th>

            </tr>
          </thead>
          <tbody>
            <ng-template [ngIf]="datos" [ngIfElse]="loading">
              <tr *ngFor="let item of datos |filter:filterTerm">
                <td>{{item.id}}</td>
                <td>
                  <div class="m-r-10"><img src="{{item.imagen}}" alt="{{item.nombre}}" title="{{item.nombre}}" class="rounded"
                      width="45">
                  </div>
                </td>
                <td>{{item.nombre}}</td>
                <td>{{item.category.nombre}}</td>
                <td>{{item.cantidad_total}}</td>
                <td class="text-success precio">{{item.costo_unidad | currency:'CRC':'symbol-narrow'}}</td>
                <td>
                  <div class="container">
                    <a class="btn btn-outline-dark" [routerLink]="['/product/',item.id]" routerLinkActive="active">
                      <i class="fas fa-eye" title="Ver Detalles"></i>
                    </a>
                    <hr />
                    <a class="btn btn-warning" [routerLink]="['/producto/update/', item.id]" routerLinkActive="active"
                      title="Actualizar registro">
                      <i class="far fa-edit"></i>
                    </a>
                    <hr />
                    <a class="btn btn-primary" [routerLink]="['/producto/ubicacion/', item.id]" routerLinkActive="active"
                      title="Administrar Ubicaciones">
                      <i class="fas fa-thumbtack"></i>
                    </a>
                  </div>
                </td>

              </tr>
            </ng-template>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
