<div class="col-md-13 container title">
  <div class="card ">
    <h5 class="card-header bg-dark title">Productos en reposición</h5>
    <div class="card-body p-0">

      <div class="table-responsive">
        <table class="table">
          <thead class="bg-light">
            <tr class="border-0">
              <th class="border-0">#</th>
              <th class="border-0">Imagen</th>
              <th class="border-0">Nombre</th>
              <th class="border-0">Categoria</th>
              <th class="border-0">Cantidad en stock</th>
              <th class="border-0">Mínimo</th>
              <th class="border-0">Precio</th>
              <th class="border-0">Acciones</th>
            </tr>
          </thead>

          <tbody>
              <tr *ngFor="let item of datos">
                <td>{{item.id}}</td>
                <td>
                  <div class="m-r-10"><img src="{{item.imagen}}" alt="user" class="rounded" width="45">
                  </div>
                </td>
                <td>{{item.nombre}}</td>
                <td>{{item.category.nombre}} </td>
                <td class="alerta">{{item.cantidad_total}}</td>
                <td>{{item.cantidad_minima}}</td>
                <td class="text-success precio">{{item.costo_unidad | currency:'CRC':'symbol-narrow'}}</td>
                <td>
                  <div class="container">
                    <a class="btn btn-outline-dark" [routerLink]="['/product/',item.id]" routerLinkActive="active"
                      title="Ver detalles">
                      <i class="fas fa-eye"></i>
                    </a>
                    <hr />
                    <a class="btn btn-warning" [routerLink]="['/producto/update/', item.id]" routerLinkActive="active"
                      title="Actualizar registro">
                      <i class="far fa-edit"></i>
                    </a>
                  </div>
                </td>
              </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
