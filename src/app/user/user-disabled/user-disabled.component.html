<br>
<br>
<div class="col-md-13 container">
<h5 class="card-header bg-dark text-center titleSupplier" style="color: #b68d40;">Usuarios Des-Habilitados</h5>
<input type="text" class="form-control m-3" name="searchText" width="25px" placeholder="Buscar"
  [(ngModel)]="filterTerm" />
<br />
  <div class="card ">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table">
          <thead class="bg-light">
            <tr class="border-1">
              <th class="border-1">Nombre</th>
              <th class="border-1">Identificacion</th>
              <th class="border-1">Email</th>
              <th class="border-1">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of datos |filter:filterTerm">
              <td class="border-1">{{item.name}}
                {{item.primerApellido}}
                {{item.segundoApellido}}
              </td>
              <td class="border-1">
                {{item.identificacion}}
              </td>
              <td class="border-1">
                {{item.email}}
              </td>
              <td class="border-1 text-center">
                <!-- se agrega los links de usuario -->
                <div class="container">
                  <a class="btn btn-outline-dark" [routerLink]="['/showDisabled/',item.id]" routerLinkActive="active" title="Ver detalles">
                    <i class="fas fa-eye"></i>
                  </a>
                  <hr />
                  <a class="btn btn-warning" href=""  title="Actualizar registro">
                    <i class="far fa-edit"></i>
                  </a>

                <!--<a class="dropdown-item awsomeNaveSubTitle" [routerLink]="['/user',currentUser.user.id]" routerLinkActive="active">Editar Perfil</a> -->

                </div>

              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<br> <br>
<p></p>
<p></p>
