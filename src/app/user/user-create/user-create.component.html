<div class="container bgcontainer">
  <h4 style="font-size:100px; color:#b68d40; margin:10px;" class="bg-light text-center titleInventory">Registrar
    usuario</h4>
  <div class="d-flex text-white">
    <div class="list-group w-100 p-3">
      <a class="list-group-item list-group-item-action flex-column align-items-start">

        <form [formGroup]="FormCreate" (ngSubmit)="submitForm()" novalidate>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="Identificaci칩n" formControlName="identificacion" />
            <div class="col-sm-4">
              <small *ngIf="errorHandling('identificacion', 'required')" class="text-danger">
                La Identificaci칩n es requerida
              </small>
            </div>
          </div>
          <br><br>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="Nombre de usuario" formControlName="name" />
            <div class="col-sm-4">
              <small *ngIf="errorHandling('name', 'required')" class="text-danger">
                El nombre de usuario es requerido
              </small>
            </div>
          </div>

          <br><br>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Primer Apellido" formControlName="primerApellido" />
            <div class="col-sm-4">
              <small *ngIf="errorHandling('primerApellido', 'required')" class="text-danger">
                El Primer Apellido es requerido
              </small>
            </div>
          </div>
          <br><br>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Segundo Apellido" formControlName="segundoApellido" />
            <div class="col-sm-4">
              <small *ngIf="errorHandling('segundoApellido', 'required')" class="text-danger">
                El Segundo Apellido es requerido
              </small>
            </div>
          </div>
         <!--<div class="form-group">
            <label for="roles">Estado</label>
            <select class="form-select" formControlName="estado">
              <option value="1">
                {{'Habilitado'}}
              </option>
              <option value="0">
                {{'Des-Habilitado'}}
              </option>
            </select>
          </div>  -->
          <br><br>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="email" formControlName="email" />
            <div class="col-sm-4">
              <small *ngIf="errorHandling('email', 'required')" class="text-danger">
                El email es requerido
              </small>
            </div>
          </div>
          <br><br>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Contrase침a" formControlName="password" />
            <div class="col-sm-4">
              <small *ngIf="errorHandling('password', 'required')" class="text-danger">
                La Contrase침a es requerida
              </small>
            </div>
          </div>
          <br><br>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="URL Foto" formControlName="foto" />
            <div class="col-sm-4">
              <small *ngIf="errorHandling('foto', 'required')" class="text-danger">
                La foto es requerida
              </small>
            </div>
          </div>
          <br><br>
          <div class="form-group">
            <label for="roles">Perfil de Usuario</label>
            <select class="form-select" formControlName="profile_id">
              <option value="" selected disabled>Seleccione un Perfil</option>
              <option *ngFor="let perfil of perfiles" [value]="this.perfil.id">
                {{perfil.descripcion}}
              </option>
            </select>
            <div class="col-sm-4">
              <small *ngIf="errorHandling('profile_id', 'required')" class="text-danger">
                El Perfil es requerido
              </small>
            </div>
          </div>
          <br><br>
          <div class="btn-group" role="group">
            <button type="submit" class="btn btn-primary">Registrar</button>

            <button type="reset" (click)="onReset()" class="btn btn-secondary">
              Cancelar
            </button>
          </div>
          <br><br>
        </form>

      </a>

    </div>

  </div>

</div>
