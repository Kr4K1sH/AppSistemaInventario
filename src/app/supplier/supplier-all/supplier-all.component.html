<div class="container bgcontainer">

  <h5 class="bg-dark text-center titleSupplier">Registro de Proveedores</h5>
  <input type="text" class="form-control" name="searchText" width="25px" placeholder="Buscar" [(ngModel)]="filterTerm" />
  <br />
  <div class="d-flex text-white" *ngFor="let item of datos |filter:filterTerm">
    <div class="list-group w-100 p-3">
      <a href="#!" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1 fecha">{{item.nombre}}</h5>
          <small class="movement">{{item.pais}}</small>
        </div>
        <p class="mb-1">{{item.direccion}}</p>
        <h6 class="mb-1">Contactos:</h6>
        <small>
          <ul>
            <li *ngFor="let itemContact of item.contacts">
              {{itemContact.nombre}} / <p class="text-primary">{{itemContact.telefono}}</p>
              <label class="text-primary">{{itemContact.correo}}</label>
            </li>
          </ul>
        </small>
        <br />

      </a>
    </div>
    <div class="flex-shrink-1 p-5 m-0">
      <a class="btn btn-outline-dark" [routerLink]="['/supplier/',item.id]" routerLinkActive="active" title="Ver detalles">
        <i class="fas fa-eye"></i>
      </a>
    </div>


  </div>

</div>
